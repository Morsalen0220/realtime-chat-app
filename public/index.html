<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রিয়েল-টাইম গ্রুপ চ্যাট</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>প্রেরণ করুন</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        let username = prompt("আপনার নাম লিখুন:", "Guest");
        if (!username) {
            username = "Guest";
        }

        // পূর্ববর্তী মেসেজ ডিসপ্লে করার জন্য একটি ফাংশন
        function displayMessage(data) {
            const item = document.createElement('li');
            item.innerHTML = `<b>${data.username}:</b> ${data.message} <small class="timestamp">${data.timestamp}</small>`;
            messages.appendChild(item);
        }

        // **নতুন যোগ করা অংশ: সার্ভার থেকে পূর্ববর্তী মেসেজ লোড করা**
        socket.on('previous messages', (msgs) => {
            console.log('পূর্ববর্তী মেসেজ লোড হচ্ছে:', msgs);
            msgs.forEach(msg => {
                displayMessage(msg); // প্রতিটি পুরনো মেসেজ ডিসপ্লে করুন
            });
            window.scrollTo(0, document.body.scrollHeight); // একবারেই নিচে স্ক্রল করুন
        });
        // ---------------------------------------------------

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                const now = new Date();
                const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                socket.emit('chat message', {
                    username: username,
                    message: input.value,
                    timestamp: timestamp
                });
                input.value = '';
            }
        });

        // **পরিবর্তিত অংশ: নতুন মেসেজ ডিসপ্লে করার জন্য একই ফাংশন ব্যবহার**
        socket.on('chat message', (data) => {
            displayMessage(data); // নতুন মেসেজ ডিসপ্লে করুন
            window.scrollTo(0, document.body.scrollHeight);
        });
        // ---------------------------------------------------
    </script>
</body>
</html>
