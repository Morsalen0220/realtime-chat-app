
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রিয়েল-টাইম গ্রুপ চ্যাট</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>প্রেরণ করুন</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        let username = prompt("আপনার নাম লিখুন:", "Guest");
        if (!username) {
            username = "Guest";
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                // **নতুন/পরিবর্তিত অংশ: বর্তমান সময় (timestamp) যোগ করা**
                const now = new Date();
                const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); // উদাহরণ: "10:30 AM"

                socket.emit('chat message', {
                    username: username,
                    message: input.value,
                    timestamp: timestamp // টাইমস্ট্যাম্প পাঠানো হচ্ছে
                });
                // ---------------------------------------------------
                input.value = '';
            }
        });

        // **পরিবর্তিত অংশ: মেসেজ প্রদর্শনের সময় টাইমস্ট্যাম্প দেখানো**
        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            // নাম, মেসেজ এবং টাইমস্ট্যাম্প একসাথে দেখানো
            item.innerHTML = `<b>${data.username}:</b> ${data.message} <small class="timestamp">${data.timestamp}</small>`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
        // ---------------------------------------------------
    </script>
</body>
</html>
